language: node_js

node_js:
- "4.5.0"

notifications:
  slack: teambash-iu:Kumv5imwDciZcFQ2KvvUHIje

branches:
  only:
    - feature/feature-13-forecast-trigger

sudo: true

before_install:
- cd core/javascript/ForecastTrigger/

install:
- npm install

before_deploy:
  - cd ../../../
  - zip -r ForecastTrigger_test.zip core/javascript/ForecastTrigger scripts appspec.yml Dockerfile || true
  - mkdir -p "teambash"
  - mv ForecastTrigger_test.zip teambash/ForecastTrigger_test.zip || true

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY  
    bucket: sga-teambash-test
    local_dir: teambash
    region: us-west-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: true
    on:
      branch: feature/feature-13-forecast-trigger

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_SECRET_KEY
    bucket: sga-teambash-test
    key: ForecastTrigger_test.zip
    bundle_type: zip
    application: TeamBash-Test
    deployment_group: TeamBash-Test
    region: us-west-2
    on:
      branch: feature/feature-13-forecast-trigger
